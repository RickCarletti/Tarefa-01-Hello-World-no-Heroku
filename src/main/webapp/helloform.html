<html>
    <head>
        <title>Formulário de HelloWorld (usando o HelloServlet.java)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="cover.css" rel="stylesheet">
    </head>
    <body class="text-center">

        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand">Testes Servelet</h3>
                </div>
            </header>

            <main role="main" class="inner cover">
                <h1 class="cover-heading">Formulário de HelloWorld (usando o HelloServlet.java)</h1>
                <form action="alomundo" method="post">
                    <div class="form-group">
                        <label>Nome:</label>
                        <input type="text" class="form-control" placeholder="Seu Nome" name="nome">
                    </div>
                    <div class="form-group">
                        <label>Idioma:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="lang" id="inlineRadio1" value="pt" checked>
                            <label class="form-check-label" for="inlineRadio1">Português</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="lang" id="inlineRadio2" value="en">
                            <label class="form-check-label" for="inlineRadio2">Inglês</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="lang" id="inlineRadio3" value="fr">
                            <label class="form-check-label" for="inlineRadio3">Francês</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="lang" id="inlineRadio4" value="de">
                            <label class="form-check-label" for="inlineRadio4">Alemão</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="lang" id="inlineRadio8" value="es">
                            <label class="form-check-label" for="inlineRadio8">Espanhol</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="lang" id="inlineRadio9" value="it">
                            <label class="form-check-label" for="inlineRadio9">Italiano</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Sexo:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="inlineRadio7" value="" checked>
                            <label class="form-check-label" for="inlineRadio7">Não Informar</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="inlineRadio5" value="f">
                            <label class="form-check-label" for="inlineRadio5">Feminino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="inlineRadio6" value="m">
                            <label class="form-check-label" for="inlineRadio6">Masculino</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Zona de Tempo</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="zt">
                            <option value="Etc/GMT+12">Etc/GMT+12</option>
                            <option value="Etc/GMT+11">Etc/GMT+11</option>
                            <option value="Etc/GMT+10">Etc/GMT+10</option>
                            <option value="Etc/GMT+9">Etc/GMT+9</option>
                            <option value="Etc/GMT+8">Etc/GMT+8</option>
                            <option value="Etc/GMT+7">Etc/GMT+7</option>
                            <option value="Etc/GMT+6">Etc/GMT+6</option>
                            <option value="Etc/GMT+5">Etc/GMT+5</option>
                            <option value="Etc/GMT+4">Etc/GMT+4</option>
                            <option value="Etc/GMT+3" selected>Etc/GMT+3</option>
                            <option value="Etc/GMT+2">Etc/GMT+2</option>
                            <option value="Etc/GMT+1">Etc/GMT+1</option>
                            <option value="Etc/GMT-14">Etc/GMT-14</option>
                            <option value="Etc/GMT-13">Etc/GMT-13</option>
                            <option value="Etc/GMT-12">Etc/GMT-12</option>
                            <option value="Etc/GMT-11">Etc/GMT-11</option>
                            <option value="Etc/GMT-10">Etc/GMT-10</option>
                            <option value="Etc/GMT-9">Etc/GMT-9</option>
                            <option value="Etc/GMT-8">Etc/GMT-8</option>
                            <option value="Etc/GMT-7">Etc/GMT-7</option>
                            <option value="Etc/GMT-6">Etc/GMT-6</option>
                            <option value="Etc/GMT-5">Etc/GMT-5</option>
                            <option value="Etc/GMT-4">Etc/GMT-4</option>
                            <option value="Etc/GMT-3">Etc/GMT-3</option>
                            <option value="Etc/GMT-2">Etc/GMT-2</option>
                            <option value="Etc/GMT-1">Etc/GMT-1</option>
                            <option value="Etc/GMT-0">Etc/GMT-0</option>
                            <option value="Etc/GMT+0">Etc/GMT+0</option>
                            <option value="Etc/GMT">Etc/GMT</option>
                            <option value="Etc/GMT0">Etc/GMT0</option>
                            
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Cumprimentar</button>
                </form>
            </main>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
